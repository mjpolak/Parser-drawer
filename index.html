<!doctype html>
<html ng-app="todoApp">

<head>
    <meta charset="utf-8" />
    <title>Parser drawer</title>
    <script type="text/javascript">
        mxBasePath = 'mxgraph/javascript/src';
        mxLoadResources = false;
    </script>
    <script type="text/javascript" src="mxgraph/javascript/src/js/mxClient.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="src/utils.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.4.0.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>
    <script src="lib/ui-layout.js"></script>
    <script src="lib/ngDialog.min.js"></script>
    <script src="src/mxUpgrades.js"></script>
    <script>
        // window.onbeforeunload = function (e) {
        //     e = e || window.event;

        //     // For IE and Firefox prior to version 4
        //     if (e) {
        //         e.returnValue = 'Sure?';
        //     }

        //     // For Safari
        //     return 'Sure?';
        // };
    </script>
    <link rel="stylesheet" href="style/ngDialog.min.css">
    <link rel="stylesheet" href="style/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/ui-layout.css">
</head>

<body ng-controller="BodyController">
    <div ui-layout>
        <div ui-layout-container>
            <div ui-layout="{flow : 'column',disableToggle:true,dividerSize:3}">
                <div ui-layout-container="central">
                    <div ui-layout>
                        <div ui-layout-container>
                            <div ui-layout="{flow : 'row',disableToggle:true,dividerSize:3}">
                                <div ui-layout-container="central">
                                    <div ui-layout="{flow : 'column',disableToggle:true,dividerSize:0}">
                                        <div ui-layout-container size="100px" style="background-color:lightgray;text-align: center">
                                            <button type="button" class="btn btn-info" ng-click="zoomIn()">+</button></br>
                                            <button type="button" class="btn btn-info" ng-click="zoomOut()">-</button></br>
                                            <button type="button" class="btn btn-info" ng-click="focusAll()">All</button></br>
                                            <button type="button" class="btn btn-info" ng-click="undo()">Undo</button></br>
                                            <button type="button" class="btn btn-info" ng-click="redo()">Redo</button></br>
                                            <button type="button" class="btn btn-info" ng-click="toXML()">XML</button></br>
                                            <!--<button type="button" class="btn btn-info" ng-click="group()">Group</button></br>
                                            <button type="button" class="btn btn-info" ng-click="ungroup()">Ungroup</button></br>-->
                                            <button type="button" class="btn btn-info" ng-click="download()">Download</button></br>
                                            <button type="button" class="btn btn-info" ng-click="open()">Open</button></br>
                                            <button type="button" class="btn btn-info" ng-click="createNewMask()">mask</button></br>
                                            <button type="button" class="btn btn-info" ng-click="createNewVariable()">Variable</button></br>
                                        </div>
                                        <div ui-layout-container="central">
                                            <div id="graph_container"></div>
                                        </div>
                                    </div>
                                </div>
                                <textarea ui-layout-container size="20%" ng-model="xml" style="width:100%;padding:0px;margin: 0px;resize: none;">                                    
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div ui-layout-container size="20%">
                    Test cases:</br>
                    <textarea ng-model="test_cases" style="width:100%;height:30%;padding:0px;margin: 0px"></textarea> JSON result:</br>
                    <textarea ng-model="json_result" style="width:100%;height:30%;padding:0px;margin: 0px"></textarea>
                    </br>
                    <button type="button" class="btn btn-success" ng-click="startProcessing()">Start Processing</button></br>
                </div>
            </div>
        </div>
    </div>
    <script src="src/pdFlow.js"></script>
    <script src="src/init_graph.js"></script>
    <script src="main.js"></script>
</body>

</html>
