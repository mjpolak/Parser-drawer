<!doctype html>
<html ng-app="todoApp">
<head>
<meta charset="utf-8" /> 
    <title>Parser drawer</title>

    <script type="text/javascript">
        mxBasePath = 'mxgraph/javascript/src';
    </script>
    <script type="text/javascript" src="mxgraph/javascript/src/js/mxClient.js"></script>

    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-2.4.0.min.js"></script>
    <script src="lib/angular-animate.min.js"></script>
    <script src="lib/angular-touch.min.js"></script>
    <script src="lib/ui-layout.js"></script>

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/ui-layout.css">
</head>
<body ng-controller="BodyController">
       
    
    <div ui-layout>
        <div ui-layout-container>
            <div ui-layout="{flow : 'column',disableToggle:true,dividerSize:5}">
                <div ui-layout-container="central">
                    <div ui-layout>
                        <div ui-layout-container>
                            <div ui-layout="{flow : 'row',disableToggle:true,dividerSize:5}">
                                <div ui-layout-container="central"><div id="graph_container"></div></div>
                                <div ui-layout-container size="20%">BC</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ui-layout-container size="20%">BC</div>
            </div>
        </div>
    </div>
    <div id="toolbox">test</div> 
    <script src="src/init_graph.js"></script>
    <script src="main.js"></script>
</body>
</html>
